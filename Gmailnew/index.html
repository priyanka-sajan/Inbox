<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script type="text/javascript" src="javascript/js.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="gmail">
            <i class="fa-solid fa-bars"></i>
            <img src="image/gmaillogo.png" id="image">
            </div>
        </div>
        <div class="compose-btn">
            <img src="image/G-Compose.jpg" id="compose-image">&nbsp &nbsp 
            <button class="button">
            <h5>Compose</h5>
            </button>
        </div>
        <div class="list-items">
           <div><i class="fa-solid fa-inbox"></i>&nbsp Inbox</div><br>
           <div><i class="fa-solid fa-star"></i>&nbsp Starred</div><br>
           <div><i class="fa-solid fa-clock"></i>&nbsp Snoozed</div><br>
           <div><i class="fa-solid fa-paper-plane-top"></i>&nbsp  Sent</div><br>
           <div><i class="fa-solid fa-comment-dots"></i>&nbsp Chats</div><br>
           <div><i class="fa-solid fa-trash"></i>&nbsp Trash</div><br>


</div>
</body>
</html>
