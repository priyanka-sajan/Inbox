<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form validationS</title>
      <script src="js/icons.js"></script>
      <link href="css/style.css" rel="stylesheet" />
   </head>
   <body>
       <div class="main-container">
            <h1>Registration Form</h1>
            <form id="myform" onsubmit="validate()">
                <div class="fname">
                    <label class="user" for="fname">
                        First Name:
                    </label>
                    <input type="text" name="fname" placeholder="Enter your first Name"  id="fname" >
                    <span class="errors"></span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="lname">
                    <label class="user" for="lname">
                        Last Name:
                    </label> 
                    <input type="text" name="lname" placeholder="Enter your last Name"  id="lname">
                    <span class="errors"></span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="email-id">
                    <label class="email" for="mail">
                        Email:
                    </label>
                    <input type="email" name="emailid" placeholder="priyanka@gmail.com"  id="mail">
                    <span class="errors"></span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="password">
                    <label class="pswrd" for="pswd">
                        Password:
                    </label>
                    <input type="password" name="pswrd" placeholder="Password" id="pswd">
                    <span class="errors"></span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="confirm">
                    <label class="pswrd" for="Cpswd">
                        Confirm Password:
                    </label>
                    <input type="password" name="cpswrd" placeholder="Confirm Password" id="Cpswd">
                    <span class="errors"></span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="sex">
                    <label class="gender"> 
                        Gender:
                    </label>
                    <input type="radio" name="male-btn" value="male" id="gen1">Male
                    <input type="radio" name="female-btn" value="female" id="gen2">Female
                    <input type="radio" name="others-btn" value="others" id="gen3">Others</span>
                    <span class="errors"></span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="dob">
                    <label class="bornday">
                         DOB:
                    </label>
                    <input type="date" name="dob"  id="dob">
                    <span class="errors"></span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div>
                    <label class="contact">
                        Phone-no
                    </label>
                    <input type="number" name="mobile" id="ph">
                    <span class="errors"> </span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="address">
                    <label class="add">
                        Address:
                    </label>
                    <input type="text"  name="message" id="description">
                    <span class="errors"></span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="coun">
                    <label class="country-id"> 
                        Country: 
                    </label>
                    <select name="country">
                        <option selected="" value="Default">Please Select Your Country </option>
                        <option value="AF">Australia</option>
                        <option value="AL">Canada</option>
                        <option value="DZ">India</option>
                        <option value="AS">Russia</option>
                        <option value="AD">USA</option>
                    </select>   
                </div>
                <div class="language">
                    <label class="lang">
                        Language Known:
                    </label>
                    <input type="checkbox" name="en" value="enlish"  id="lang1">English
                    <input type="checkbox" name="hindi" value="hindi" id="lang2" >Hindi
                    <input type="checkbox" name="malayalam" value="malayalam" id="lang3">Malayalam
                    <span class="errors"></span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="file">
                    <label class="add">
                        Upload Photo:
                    </label>
                    <input type="file" name="image" id="file" >
                    <span class="errors"> </span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div>
                    <button type="submit" name="submit" value="Submit">Submit </button>
                </div>
            </form>
        </div>
       <script src="js/form.js"></script>
    </body>
</html>
