<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form validationS</title>
      <script src="js/icons.js"></script>
      <link href="css/style.css" rel="stylesheet" />
   </head>
   <body>
       <div class="main-container">
            <h1>Registration Form</h1>
                <form>
                    <div class="fname">
                        <label class="user">First Name:</label>
                        <input type="text" name="fname" placeholder="Enter your first Name" required maxlength="45" ><br>
                    </div>
                    <div class="lname">
                        <label class="user">Last Name:</label>
                        <input type="text"email-id name="lname" placeholder="Enter your last Name" required maxlength="45"><br>
                    </div>
                    <div class="email-id">
                        <label class="email">Email:</label>
                        <input type="email" name="emailid" placeholder="priyankasajan96@gmail.com" required><br>
                    </div>
                    <div class="password">
                        <label class="pswrd">Password:</label>
                        <input type="password" name="pswrd" required ><br>
                    </div>
                    <div class="confirm">
                        <label class="pswrd">Confirm Password:</label>
                        <input type="password" name="cpswrd" required><br>
                    </div>
                    <div class="sex">
                        <label class="gender">Gender:</label>
                        <input type="radio" name="radio-btn" value="male"><span>Male</span>
                        <input type="radio" name="radio-btn" value="female"><span>Female</span>
                        <input type="radio" name="radio-btn" value="others"><span>others</span><br>
                    </div>
                    <div class="dob">
                        <label class="bornday">DOB:</label>
                        <input type="date" name="date" required><br>
                    </div>
                    <div class="address">
                        <label class="add">Address:</label>
                        <input type="text" name="address" placeholder="Enter your address" optional>
                    </div>
                    <div>
                        <label class="coun">Country:</label>
                            <select name="country">
                            <option selected="" value="Default"> Select </option>
                            <option value="AF">Australia</option>
                            <option value="AL">Canada</option>
                            <option value="DZ">India</option>
                            <option value="AS">Russia</option>
                            <option value="AD">USA</option>
                        </select>
                    </div>
                    <div class="Language">
                        <label class="lang">Language:</label>
                        <input type="checkbox" name="en" value="enlish" checked><span>English</span>
                        <input type="checkbox" name="hindi" value="hindi" ><span>Hindi</span>
                        <input type="checkbox" name="malayalam" value="malayalam"><span>Malayalam</span></li>
                    </div>
                    <div class="file">
                        <label class="add">Upload Photo:</label>
                        <input type="file" name="image" required>
                    </div>
                    <div>
                        <input type="submit" name="submit" value="Submit">
                        <input type="reset" name="reset" value="Reset">
                    </div>
            </form>
       </div>
    </body>
</html>
