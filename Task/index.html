<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <title>Task</title>
    <link href="css/style.css" rel="stylesheet">

  <body>
    <div class="main-container">
      <div>
        <div class="time-schedule">

          <span class="time">

        </div>
      </div>
      <div class="code-review">
        <div class="font-size">8:00</div>
        <div class="sub-code-review">Exercise</div>
      </div>
      <!-- <div class="exercise">
        <div class="exercise-time">
          
          <span class="text">
            Exercise
          </span>
        </div>
      </div> -->
      <div class="follow-container">
        <div>
          <div class="first">
            8:30
          </div><br>
          <div class="second">
            9:00
          </div><br>
          <hr class="color">
        </div>
        <div class="follow-up-blocks">
          Plan day

        </div>
       
        <div class="skype-container">

          10:00

          10:30
        </div>
      </div>
      <div class="flex">
        <div class=" space">
          <div class="first">11:00</div><br>
          <div class="second">11:30</div><br>
          <div class="third">12:00</div><br>
          <div class="fourth">12:30</div>

          Have lunch with John
        </div>
      </div>
      <div class="time-section">
        <div class="first">
          1:00
        </div>
        <div class="second vertical-space">
          1:30
        </div>
      </div>
      <div class="follow-container">
        <div>
          <div class="first">
            2:00
          </div><br>
          <div class="second">
            2:30
          </div><br>
        </div>

        </div>
        <div class="skype-container">

          </div>
          <div></div>
          <div></div>
          <div class="push-up">

          </div>
        </div>
      </div>
      <div class="time-section">
        <div class="first">
          3:00
        </div>
        <div class="second vertical-space">
          3:30
        </div>
      </div>
      <div class="time-section">
        <div class="first">
          4:00
        </div>
        <div class="second vertical-space">
          4:30
        </div>
      </div>
      <div class="time-section">

          5:00
        </div>
      </div>
